<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Formulario 2</title>

  <link rel="stylesheet" href="./style.css">

  <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="page">
    <header> 
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./assets/logo.png" alt="Logo de balão com 3 estrelas pintadas e duas apagadas">
    </header>

    <div class="head-title">
      <h1>Informações Pessoais</h1>
    </div>

    <form action="" id="my-form"> 
      <section>
        <div class="section-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>

            <div class="input-wrapper">
              <label for="second-name">Sobrenome</label>
              <input type="text" id="second-name">
            </div>
          </div>

          <div class="input-wrapper em">
            <label for="e-mail">Email<span>(digite um email válido)</span></label>
            <input type="email" id="e-mail">
          </div>
          
        </div>
         
      </section>

      <section>
        <div class="section-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select name="" id="mentor-name">
              <option value="Fulano1">Fulano1</option>
              <option value="Fulano2">Fulano2</option>
              <option value="Fulano3">Fulano3</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea  id="mentor-feedback"></textarea>
          </div>

          <div class="check-wrapper">
            <input type="checkbox"  id="check">
            <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            
          </div>

        </div>

      </section>

      <section>
        <div class="section-wrapper">
          <legend>Agendando próxima mentoria</legend>


          <div class="col-3">

            <div class="input-wrapper">
              <label for="data">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data">
            </div>

            <div class="input-wrapper">
              <label for="time-begin">Das</label>
              <input type="time" id="time-begin">
            </div>

            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input type="time" id="time-end">
            </div>

          </div>
          
        </div>
      </section>
            
      <div class="button">
        <input type="submit" value="Salvar" id="sub-button">
      </div>
      
    </form>

  </div>
  
</body>
</html>
